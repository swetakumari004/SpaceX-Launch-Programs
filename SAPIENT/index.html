<!DOCTYPE html>
<html>
	<head>
		<title>News</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/style.css">
	</head>
	
	<body>
		<section class="container">
			<div class="container__content">
				<h1>SpaceX Launch Programs</h1>
				<div class="container__box">
					<div class="filter__section">
						<h4>Filters</h4>
						<div class="filter__launch__year" id="yearfilters">
							<h6 class="btn active" onclick="filterSelection('all')">Launch Year</h6>
							<div class="item">
								<ul>
									<li class="btn" onclick="filterSelection('2006')">2006</li>
									<li class="btn" onclick="filterSelection('2007')">2007</li>
									<li class="btn" onclick="filterSelection('2008')">2008</li>
									<li class="btn" onclick="filterSelection('2009')">2009</li>
									<li class="btn" onclick="filterSelection('2010')">2010</li>
									<li class="btn" onclick="filterSelection('2011')">2011</li>
									<li class="btn" onclick="filterSelection('2012')">2012</li>
									<li class="btn" onclick="filterSelection('2013')">2013</li>
									<li class="btn" onclick="filterSelection('2014')">2014</li>
									<li class="btn" onclick="filterSelection('2015')">2015</li>
									<li class="btn" onclick="filterSelection('2016')">2016</li>
									<li class="btn" onclick="filterSelection('2017')">2017</li>
									<li class="btn" onclick="filterSelection('2018')">2018</li>
									<li class="btn" onclick="filterSelection('2019')">2019</li>
									<li class="btn" onclick="filterSelection('2020')">2020</li>
								</ul>
							</div>
						</div>
						<div class="filter__successful__launch">
							<h6>Successful Launch</h6>
							<div class="item">
								<ul id="launchfilter">
									<li class="btns" onclick="suceessfullunch('true')">True</li>
									<li class="btns" onclick="suceessfullunch('false')">False</li>	
								</ul>
								<p><input type="hidden" id="year"></p>
							</div>
						</div>
						<div class="filter__successful__landing">
							<h6>Successful Landing</h6>
							<div class="item">
								<ul id="landingfilter">
									<li onclick="suceessfullanding('true')">True</li>
									<li onclick="suceessfullanding('false')">False</li>
								</ul>
							</div>
						</div>
					</div>

					<div class="card">
						
					</div>		
				</div>
			</div>
		</section>		
	</body>	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/script.js"></script>

</html>
